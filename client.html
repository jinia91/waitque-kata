<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Ticket Queue Demo</title>
</head>
<body>
<h1>티켓팅 대기열 시스템</h1>

<!--한번 클릭하면 더이상 클릭 못하게 코드 작성해-->
<button id="enterQueueBtn" onclick="enterQueue()">대기열 입장하기</button>

<div id="status" style="margin-top: 20px;"></div>

<script>
    let queueToken = null;
    let purchaseToken = null;
    let userName = '유저' + Math.floor(Math.random() * 1000)

    console.log('유저 이름:', userName);

    function enterQueue() {
        fetch('http://localhost:7776/ticket/enter', {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({userId: userName })
            }
        )
            .then(res => res.json())
            .then(data => {
                queueToken = data.queueToken;
                document.getElementById('status').innerText =
                    `대기열에 입장했습니다. 내 순번: ${data.position}\n대기중...`;

                listenToQueue(queueToken);
            });
        document.getElementById('enterQueueBtn').disabled = true;
    }

    function listenToQueue(token) {
        const eventSource = new EventSource(`http://localhost:7776/ticket/queue-status/stream?queueToken=${token}`);

        eventSource.addEventListener("position", (event) => {
            const data = JSON.parse(event.data);
            document.getElementById('status').innerText =
                `현재 순번: ${data.position}\n대기중...`;
        });

        eventSource.addEventListener("ready", (event) => {
            const data = JSON.parse(event.data);
            purchaseToken = data.token;
            document.getElementById('status').innerText =
                ` 입장 가능! 토큰: ${purchaseToken} (30초 유효)\n\n 자동으로 구매를 진행합니다...`;

            fetch('http://localhost:7776/ticket/purchase', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({
                    userId: userName,
                    purchaseToken: purchaseToken
                })
            })
                .then(res => res.text())
                .then(result => {
                    document.getElementById('status').innerText += `\n\n 구매 결과: ${result}`;
                });

            eventSource.close();
        });
    }
</script>
</body>
</html>
